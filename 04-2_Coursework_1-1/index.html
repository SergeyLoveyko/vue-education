<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          <!-- Сюда необходимо вывести текст активного шага по его индексу -->
          {{ steps[activeIndex].text }}
        </div>
        <ul class="steps-list">
          <li 
              class="steps-item"
              v-for="(step, idx) in steps"
          >
            <span>{{ idx + 1 }}</span> 
            {{ step.title }}
          </li>
        </ul>
        <div v-if="indexReset < 6">
          <button 
              class="btn"
              :class="{'disabled' : activeIndex === 0}"
              @click="prev"
          > 
            Назад
          </button>
          <button 
              class="btn primary" 
              @click="nextOfFinish"
              v-if="indexReset < 5"
          >
            Вперед
          </button>
          <button 
              class="btn primary" 
              @click="nextOfFinish"
              v-if="indexReset > 4"
          >
           Закончить
          </button>
        </div>
        <div v-if="indexReset > 5">
          <button class="btn" @click="reset">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
